<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Bab!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #002B5B, #001845);
      font-family: 'Quicksand', sans-serif;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin: 20px 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 8vw;
      color: #7ec8e3;
      text-shadow: 0 0 10px #00d9ff, 0 0 20px #00bfff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00d9ff, 0 0 20px #00bfff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #33d4ff;
      }
    }

    .photo-container {
      margin: 20px auto;
      width: 60vw;
      max-width: 240px;
      height: 60vw;
      max-height: 240px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #33ccff;
      box-shadow: 0 0 25px #00bfff;
      animation: float 6s ease-in-out infinite;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    p {
      font-size: 1.2em;
      padding: 0 15px;
      color: #e0f7ff;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -120px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 7s infinite ease-in;
      box-shadow: 0 0 10px #00bfff;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Balloons position */
    .balloon:nth-child(4) { left: 10%; background: #3399ff; animation-delay: 0s; }
    .balloon:nth-child(5) { left: 25%; background: #66ccff; animation-delay: 1s; }
    .balloon:nth-child(6) { left: 45%; background: #00bfff; animation-delay: 2s; }
    .balloon:nth-child(7) { left: 65%; background: #3399cc; animation-delay: 3s; }
    .balloon:nth-child(8) { left: 80%; background: #33ccff; animation-delay: 4s; }

    @media (max-width: 480px) {
      h1 {
        font-size: 10vw;
      }

      p {
        font-size: 1em;
      }

      .photo-container {
        width: 70vw;
        height: 70vw;
      }
    }
  </style>
</head>

</body>
</html>
