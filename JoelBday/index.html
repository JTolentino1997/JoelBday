<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Bab!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at top, #002B5B, #001845);
      font-family: 'Quicksand', sans-serif;
      color: #ffffff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #7ec8e3;
      text-shadow: 0 0 10px #00d9ff, 0 0 20px #00bfff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00d9ff, 0 0 20px #00bfff;
      }
      to {
        text-shadow: 0 0 20px #00ffff, 0 0 30px #33d4ff;
      }
    }

    .photo-container {
      margin: 30px auto;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      overflow: hidden;
      border: 6px solid #33ccff;
      box-shadow: 0 0 25px #00bfff;
      animation: float 6s ease-in-out infinite;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    p {
      font-size: 1.3em;
      color: #e0f7ff;
      margin-top: 10px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .balloon {
      position: absolute;
      bottom: -120px;
      width: 60px;
      height: 80px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: floatUp 7s infinite ease-in;
      opacity: 0.8;
      box-shadow: 0 0 10px #00bfff;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Position balloons randomly */
    .balloon:nth-child(4) { left: 10%; background: #3399ff; animation-delay: 0s; }
    .balloon:nth-child(5) { left: 25%; background: #66ccff; animation-delay: 1s; }
    .balloon:nth-child(6) { left: 45%; background: #00bfff; animation-delay: 2s; }
    .balloon:nth-child(7) { left: 65%; background: #3399cc; animation-delay: 3s; }
    .balloon:nth-child(8) { left: 80%; background: #33ccff; animation-delay: 4s; }
  </style>
</head>

  <div class="photo-container">
    <img src="bab.png"alt="Bab's Picture">
  </div>

  <p>May your day be as lovely, bright, and unforgettable as you. ðŸ’™</p>

  <!-- Floating Balloons -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
</body>
</html>
